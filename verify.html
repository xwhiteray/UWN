<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transaction Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Reset some default styles */
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
            color: #666;
        }

        /* QR Reader Styles */
        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #result {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        #result.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        #result.failure {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        /* Styles for the table */
        .table-container {
            width: 100%;
            overflow-x: auto;
            /* Allow horizontal scrolling */
            margin: 20px 0;
            /* Spacing above and below the table */
        }

        /* Styles for the table */
        #transaction-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #transaction-table th,
        #transaction-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            white-space: nowrap;
            /* Prevent text wrapping */
        }

        #transaction-table th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 1rem;
        }

        #transaction-table td {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 0.9rem;
                /* Smaller font for mobile */
            }

            #result {
                font-size: 1.2rem;
                padding: 8px 15px;
                /* Adjust padding for mobile */
            }

            #transaction-table th,
            #transaction-table td {
                padding: 8px;
                /* Smaller padding for mobile */
                font-size: 0.8rem;
                /* Smaller font for mobile */
            }

            #transaction-table {
                font-size: 0.9rem;
                /* Adjust font size for mobile */
            }

            /* QR reader box responsive */
            #qr-reader {
                width: 90%;
                /* Wider on mobile */
                margin: 20px 0;
                /* Add spacing */
            }

            .btn {
                padding: 8px 15px;
                /* Smaller padding for buttons on mobile */
                font-size: 0.9rem;
                /* Smaller font size for buttons */
            }

            footer {
                font-size: 0.8rem;
                /* Smaller footer text */
            }
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Button Styling */
        .give-gelang-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            /* Green */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .give-gelang-button:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
            color: #777;
            font-size: 0.9rem;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            /* Limit the maximum width */
            overflow-x: auto;
            /* Allow horizontal scrolling */
            margin: 20px 0;
            /* Spacing above and below the table */
        }
    </style>
</head>

<body>

    <header>
        <h1>Transaction Verification</h1>
        <p>Scan the QR code to verify your transaction securely</p>
    </header>

    <div id="qr-reader"></div>
    <div id="result"></div>
    <button id="scan-button" class="btn" style="display: none;">Scan Again</button>

    <footer>
        &copy; 2024 Opera Komedi Samadi. All rights reserved.
    </footer>

    <!-- Include the QR code scanning library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!-- Your JavaScript code -->
    <script src="verify.js"></script>

</body>

</html>
