<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ticket Details</title>
    <style>
        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        .ticket {
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 5px; /* Adjust to align with "No." box */
            left: 65px; /* Adjust to align with "No." box */
            color: black;
            font-weight: bold;
            font-size: 8px;
            text-align: left;
        }
        .field {
            margin-bottom: 15px; /* Space between fields */
        }
        .baris {
            position: absolute;
            top: 0px; /* Adjust to align with "Baris" box */
            left: 200px; /* Adjust to align with "Baris" box */
            font-weight: bold;
        }
        .kursi {
            position: absolute;
            top: 0px; /* Adjust to align with "Kursi" box */
            left: 350px; /* Adjust to align with "Kursi" box */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="yellow.png" alt="Opera Komedi Samadi Ticket" class="ticket">
        <div class="overlay">20</div>
        <div class="baris">[Enter Row]</div>
        <div class="kursi">[Enter Seat]</div>
    </div>
</body>
</html>
